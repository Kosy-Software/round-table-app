<!DOCTYPE html>
<html>

<head>
    <title>Kosy - Round Table plugin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
    <template id="waiting">
        <div class="waiting">
            <h3>Turn taking app setup</h3>
            <label></label>
            <div class="gap"></div>
            <div class="img-container">
                <img src="assets/clock.svg" />
            </div>
        </div>
    </template>
    <template id="setup">
        <div class="setup">
            <h3>Turn taking app setup</h3>
            <label>The app allows everyone to take a single turn. A timer will help to stay focused.</label>
            <div class="gap"></div>
            <textarea rows="4" cols="50" placeholder=" Add note for participants. For example meeting agenda or questions participants need to
                answer" id="round-input"></textarea>
            <label id="error"></label>
            <button id="launch-application" disabled>Launch application</button>
        </div>
    </template>
    <template id="ended">
        <div class="waiting">
            <h3>Everyone has taken their turn</h3>
            <label></label>
            <div class="gap"></div>
            <div class="img-container">
                <img src="assets/clock.svg" />
            </div>
            <div class="input-row grow">
                <button id="restart-application" style="margin-right: 12px;" class="valid">Restart app</button>
                <button id="close-application">Close app</button>
            </div>
        </div>
    </template>
    <template id="viewing">
        <div class="viewing">
            <div class="turn">
                <h3 id="speaker"></h3>
                <label id="next-speaker"></label>
                <div class="input-row">
                    <div class="timer-box">
                        <label id="timer">00:00</label>
                    </div>
                    <button id="update-turn">
                        <img id="play" src="assets/play.svg" />
                        <img id="pause" src="assets/pause.svg" />
                    </button>
                    <button id="end-turn"> End the turn </button>
                </div>
            </div>
            <div class="notes">
                <h3>Notes for participants</h3>
                <label id="notes"></label>
            </div>
        </div>
    </template>
    <div id="root"></div>
</body>

</html>
